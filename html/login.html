<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Bulma!</title>

    <!-- Links -->
    <div id="links"></div>
    <!-- End of Links -->
    
</head>

<body>
  <!-- Sticky Header -->
  <div id="header"></div>
  <!-- End of Header -->

  <!-- Main Content -->
  <div class="main-content">
    <section class="section">
      <div class="container has-text-centered">
        <h1 class="title is-1">
          Welcome to!
        </h1>
        <p class="subtitle is-3">
          Ryan and Bryan's <strong>Media</strong>!
        </p>
      </div>
    </section>
    <section class="section is-flex is-vcentered">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-3">
            <form class="box">
              <div class="field">
                <label class="label">Username</label>
                <div class="control has-icons-left">
                    <input class="input" type="text" placeholder="JohnDoe123">
                    <span class="icon is-small is-left">
                      <i class="fas fa-user"></i>
                    </span>
                </div>
            </div>
            <div class="field">
                <label class="label">Password</label>
                <div class="control has-icons-left">
                    <input class="input" type="password" placeholder="********">
                    <span class="icon is-small is-left">
                      <i class="fas fa-lock"></i>
                    </span>
                </div>
            </div>

            <div class="field">
              <div class="buttons is-centered">
                  <button class="button is-primary is-fullwidth">Sign in</button>
                  <button class="button is-primary is-fullwidth">Create an Account</button>
              </div>
          </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- End of Main Content -->
  
  <!-- Sticky Footer -->
  <div id="footer"></div>
  <!-- End of Footer -->
</body>

</html>
<script src="../js\loadContent.js"></script>
