<!DOCTYPE html>
<html>
<head>

    <!-- Links -->
    <div id="links"></div>
    <!-- End of Links -->

</head>
<body>
  <div id="header"></div>

          My first website with <strong>Bulma</strong>!

      <div class="container">

          <button class="button is-success is-large" id="btnAddText">Add Text</button>
        </div>
      </div>
    </div>
      
    </section>
    <section class="section is-flex is-vcentered">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-3">
            <input type="text" id="searchBox" placeholder="Search links...">
            <table id="linksTable">
                <thead>
                    <tr>
                        <th>Links</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be populated here -->
                </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </div>




  
    <!-- End of Main Content -->

    <div id="footer"></div>
