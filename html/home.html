<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ryan and Bryan's Media!</title>

    <!-- Links -->
    <div id="links"></div>
    <!-- End of Links -->

</head>
<body>
  <div id="header"></div>

    <!-- Main Content -->
<!-- Inside the <div id="links"> -->

  <div class="main-content">
    <section class="section">
      <div class="container has-text-centered">
        <h1 class="title is-1">
          Welcome to!
        </h1>
        <p class="subtitle is-3">
          Ryan and Bryan's <strong>Media</strong>!
        </p>
      </div>
    </section>
    <section class="section is-flex is-vcentered">
      <div class="container">
      <div class="columns is-centered">
        <div class="buttons">
          <button class="button is-link is-large" id="btnAddLink">Add Link</button>
          <button class="button is-success is-large" id="btnAddImage">Add Image</button>
          <button class="button is-danger is-large" id="btnAddText">Add Text</button>
        </div>
      </div>
    </div>
      
    </section>
    <section class="section">
      <div class="container">
          <div class="columns is-centered">
              <div class="column is-10-mobile is-8-tablet is-7-desktop">
                  <input type="text" id="searchBox" class="box is-fullwidth" placeholder="Search links...">
                  
                  <!-- Wrap the table in the table-container div -->
                  <div class="table-container">
                      <table id="linksTable" class="table">
                          <thead>
                              <tr>
                                  <th>ID</th>
                                  <th>URL</th>
                                  <th>Short URL</th>
                                  <th>Hits</th>
                                  <th>Active</th>
                                  <th>Created</th>
                                  <th>Last Hit</th>
                              </tr>
                          </thead>
                          <tbody>
                              <!-- Rows will be populated here -->
                          </tbody>
                      </table>
                  </div>
                  
              </div>
          </div>
      </div>
  </section>
  
    
  </div>




  
    <!-- End of Main Content -->

    <div id="footer"></div>
</body>
</html>
<script src="../js\loadContent.js"></script>
