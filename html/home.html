<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>

    <!-- Links -->
    <div id="links"></div>
    <!-- End of Links -->

</head>
<body>
  <div id="header"></div>

    <!-- Main Content -->
<!-- Inside the <div id="links"> -->

  <div class="main-content">
    <section class="section">
      <div class="container has-text-centered">
        <h1 class="title">
          Hello World
        </h1>
        <p class="subtitle">
          My first website with <strong>Bulma</strong>!
        </p>
      </div>
    </section>
    <section class="section is-flex is-vcentered">
      <div class="container">
      <div class="columns is-centered">
        <div class="buttons">
          <button class="button is-link is-large" id="btnAddLink">Add Link</button>
          <button class="button is-success is-large" id="btnAddImage">Add Image</button>
          <button class="button is-danger is-large" id="btnAddText">Add Text</button>
        </div>
      </div>
    </div>
      
    </section>
    <section class="section">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-6">
            <input type="text" id="searchBox" class="box is-fullwidth" placeholder="Search links...">
            <table id="linksTable" class="table">
              <thead>
                  <tr>
                      <th>ID</th>
                      <th>URL</th>
                      <th>Short URL</th>
                      <th>Hits</th>
                      <th>Active</th>
                      <th>Created</th>
                      <th>Last Hit</th>
                  </tr>
              </thead>
              <tbody>
                  <!-- Rows will be populated here -->
              </tbody>
          </table>
          
          </div>
        </div>
      </div>
    </section>
  </div>




  
    <!-- End of Main Content -->

    <div id="footer"></div>
</body>
</html>
<script src="../js\loadContent.js"></script>
